<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SLAY AWARDS · Discord сервер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050307;
      --bg-alt: #0b0509;
      --accent: #ff2746;
      --accent-soft: rgba(255, 39, 70, 0.18);
      --accent-2: #ff7a5c;
      --text: #f5f5f5;
      --muted: #9a96a5;
      --border: #2a151d;
      --card: #14070f;
      --radius-lg: 18px;
      --radius-xl: 32px;
      --shadow-soft: 0 26px 80px rgba(0, 0, 0, 0.85);
      --shadow-chip: 0 12px 40px rgba(0, 0, 0, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      background:
        radial-gradient(circle at top, #26050c 0, #050307 42%),
        radial-gradient(circle at bottom, #150310 0, #050307 50%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 18px 18px 60px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 32px;
      position: sticky;
      top: 0;
      z-index: 40;
      padding: 10px 14px;
      border-radius: 999px;
      background: radial-gradient(circle at top, rgba(255, 39, 70, 0.09), rgba(5, 3, 7, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(26px);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.9);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(from 140deg, #ff2746, #ff7a5c, #ff2746);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 16px;
      color: #050307;
      box-shadow: 0 0 30px rgba(255, 39, 70, 0.9);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .logo-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .logo-sub {
      font-size: 11px;
      color: var(--muted);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .nav a {
      position: relative;
      padding: 3px 0;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff2746, #ff7a5c);
      transition: width 0.2s ease;
    }

    .nav a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(8, 2, 6, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.16);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 11px;
      cursor: pointer;
      box-shadow: var(--shadow-chip);
    }

    .nav-cta svg {
      width: 16px;
      height: 16px;
    }

    .nav-cta span:last-child {
      font-weight: 500;
    }

    .nav-cta:hover {
      background: radial-gradient(circle at top, rgba(255, 39, 70, 0.22), #050307);
      border-color: rgba(255, 108, 125, 0.8);
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 32px;
      margin-top: 28px;
      align-items: center;
    }

    .hero-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at top left, rgba(255, 39, 70, 0.24), rgba(10, 3, 8, 0.96));
      color: var(--muted);
      font-size: 12px;
      box-shadow: var(--shadow-chip);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle at center, #ff2746, #ff7a5c);
      box-shadow: 0 0 14px rgba(255, 39, 70, 0.9);
    }

    .hero-title {
      margin: 18px 0 10px;
      font-size: 32px;
      line-height: 1.1;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .hero-title span {
      font-size: 38px;
      background: linear-gradient(90deg, #ff2746, #ff7a5c);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
      max-width: 460px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(10, 3, 7, 0.96);
      color: #fff;
      font-size: 13px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .btn-primary {
      background: radial-gradient(circle at top left, #ff2746, #ff7a5c);
      color: #050307;
      border-color: rgba(255, 255, 255, 0.24);
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-outline {
      background: transparent;
      color: var(--muted);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
    }

    .countdown {
      margin-top: 16px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(8, 2, 6, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 11px;
      color: var(--muted);
    }

    .chip strong {
      color: #fff;
      font-weight: 500;
    }

    .hero-visual {
      border-radius: var(--radius-xl);
      padding: 16px;
      background: radial-gradient(circle at top left, rgba(255, 39, 70, 0.16), rgba(5, 3, 7, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.14);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .hero-cards {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .mini-card {
      border-radius: 16px;
      padding: 10px 10px 9px;
      background: rgba(10, 3, 8, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 11px;
      color: var(--muted);
    }

    .mini-card-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .mini-card-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(22, 7, 12, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .mini-card-tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle, #ff2746, #ff7a5c);
    }

    .section {
      margin-top: 40px;
    }

    .section-header {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .section-sub {
      font-size: 13px;
      color: var(--muted);
      max-width: 420px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(10, 3, 8, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 11px;
      color: var(--muted);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: radial-gradient(circle, #ff2746, #ff7a5c);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: var(--radius-lg);
      padding: 14px 14px 12px;
      background: radial-gradient(circle at top, rgba(255, 39, 70, 0.14), rgba(9, 3, 7, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: var(--shadow-soft);
    }

    .card-soft {
      background: rgba(10, 3, 8, 0.98);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.9);
    }

    .card-title {
      font-size: 14px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.13em;
    }

    .card-sub {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .nom-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }

    .nom-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(12, 4, 9, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 12px;
    }

    .nom-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nom-name {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 11px;
    }

    .nom-note {
      font-size: 11px;
      color: var(--muted);
    }

    .chip-soft {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255, 39, 70, 0.09);
      border: 1px solid rgba(255, 39, 70, 0.4);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #ffbac4;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .faq-item {
      border-radius: 16px;
      background: rgba(10, 3, 8, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 10px 12px;
      cursor: pointer;
    }

    .faq-question {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 13px;
    }

    .faq-answer {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
      display: none;
    }

    .faq-item.open .faq-answer {
      display: block;
    }

    .faq-toggle {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: var(--muted);
    }

    .stream-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 14px;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, rgba(255, 39, 70, 0.16), rgba(8, 2, 6, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: var(--shadow-soft);
    }

    .stream-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      background: rgba(10, 3, 8, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.14);
      font-size: 11px;
      color: var(--muted);
    }

    .stream-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #fff;
      margin-top: 4px;
    }

    .stream-link svg {
      width: 18px;
      height: 18px;
    }

    .footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .footer span strong {
      color: #fff;
    }

    .badge-small {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(10, 3, 8, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .countdown-digits {
      display: inline-flex;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(9, 3, 7, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .countdown-digits span {
      font-variant-numeric: tabular-nums;
    }

    .mobile-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(10, 3, 8, 0.98);
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      font-size: 14px;
    }

    /* --- Аватар и меню пользователя --- */

    .user-menu {
      position: relative;
      margin-left: 12px;
      display: none;
      align-items: center;
      gap: 6px;
    }

    .user-menu-trigger {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 16px rgba(255, 39, 70, 0.7);
      object-fit: cover;
    }

    .user-menu-dropdown {
      position: absolute;
      right: 0;
      top: calc(100% + 8px);
      min-width: 180px;
      padding: 10px 10px 8px;
      border-radius: 14px;
      background: rgba(9, 3, 7, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 40;
    }

    .user-menu.open .user-menu-dropdown {
      display: block;
    }

    .user-menu-name {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #ffffff;
    }

    .user-menu-item {
      display: block;
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      text-decoration: none;
    }

    .user-menu-item:hover {
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
    }

    .user-menu-logout {
      color: #ff7a7a;
    }

    /* --- Модалка авторизации / голосования --- */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(1, 0, 2, 0.84);
      backdrop-filter: blur(26px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal-backdrop.open {
      display: flex;
    }

    .modal {
      max-width: 420px;
      width: 100%;
      padding: 18px 18px 16px;
      border-radius: 22px;
      background: radial-gradient(circle at top, rgba(255, 39, 70, 0.18), rgba(10, 3, 8, 0.98));
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.9);
    }

    .modal-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .modal-title {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .modal-sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .modal-close {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(10, 3, 8, 0.98);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 13px;
    }

    .auth-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .auth-btn {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(10, 3, 7, 0.95);
      color: var(--text);
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .auth-btn span:first-child {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .auth-btn span svg {
      width: 18px;
      height: 18px;
    }

    .auth-note {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
    }

    @media (max-width: 880px) {
      .page {
        padding: 14px 12px 40px;
      }

      .header {
        border-radius: 18px;
        padding-inline: 12px;
      }

      .nav {
        display: none;
      }

      .mobile-toggle {
        display: flex;
      }

      .hero {
        grid-template-columns: minmax(0, 1fr);
        gap: 20px;
      }
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 24px;
      }

      .hero-title span {
        font-size: 28px;
      }

      .section-title {
        font-size: 16px;
      }

      .grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .grid-2 {
        grid-template-columns: minmax(0, 1fr);
      }

      .header {
        position: static;
      }

      .nav {
        position: fixed;
        inset: auto 12px 12px 12px;
        background: rgba(8, 2, 6, 0.98);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        padding: 10px;
        flex-direction: column;
        align-items: stretch;
        display: none;
      }

      .nav a {
        padding: 6px 0;
      }

      .nav-cta {
        width: 100%;
        justify-content: center;
      }

      .header.nav-mobile-open .nav {
        display: flex;
        position: absolute;
        inset: calc(100% + 10px) 0 auto;
        padding: 10px 16px;
        border-radius: 14px;
        background: rgba(9, 3, 7, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.14);
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header" id="top">
      <div class="logo">
        <div class="logo-mark">S</div>
        <div class="logo-text">
          <div class="logo-title">SLAY AWARDS</div>
          <div class="logo-sub">DISCORD EDITION</div>
        </div>
      </div>

      <nav class="nav">
        <a href="#about">О премии</a>
        <a href="#noms">Номинации</a>
        <a href="#faq">FAQ</a>
        <a href="#stream">Трансляция</a>

        <a id="login-btn" class="nav-cta" href="#vote" onclick="openModal('auth-modal'); return false;">
          <span>Войти Discord</span>
        </a>

        <div id="user-menu" class="user-menu">
          <div class="user-menu-trigger">
            <img id="user-avatar" class="user-avatar" src="" alt="avatar" />
          </div>
          <div class="user-menu-dropdown">
            <div class="user-menu-name" id="user-menu-name"></div>
            <a href="profile.html" class="user-menu-item">Профиль</a>
            <button type="button" class="user-menu-item user-menu-logout" onclick="logoutDiscord()">Выйти</button>
          </div>
        </div>
      </nav>

      <button class="mobile-toggle" onclick="toggleMobileNav()">≡</button>
    </header>

    <!-- далее твой контент (герой, секции и т.д.) остаётся таким же как был -->
    <!-- Я его не переписываю целиком, чтобы ответ не раздувать ещё сильнее.
         Просто оставь его без изменений после хедера и до <script>. -->

    <!-- ... ТВОИ СЕКЦИИ, КАРТОЧКИ НОМИНАЦИЙ, FAQ, СТРИМ, ФУТЕР ... -->

  </div>

  <!-- Модалка авторизации / голосования -->
  <div class="modal-backdrop" id="auth-modal">
    <div class="modal">
      <div class="modal-header">
        <div>
          <div class="modal-title">Голосование</div>
          <div class="modal-sub">Вход через Discord, чтобы мы знали, кто голосует.</div>
        </div>
        <button class="modal-close" onclick="closeModal('auth-modal')">×</button>
      </div>

      <div class="auth-options">
        <button class="auth-btn" onclick="loginDiscord()">
          <span>
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M5 5a3 3 0 013-3h8a3 3 0 013 3v14l-4-3-4 3-4-3-2 1.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span>Продолжить через Discord</span>
          </span>
          <span>→</span>
        </button>
      </div>

      <div class="auth-note">
        Мы не видим твой пароль и не можем писать от твоего имени — только читаем ник, аватар и ID.
      </div>
    </div>
  </div>

  <script>
    function toggleMobileNav() {
      const header = document.querySelector(".header");
      header.classList.toggle("nav-mobile-open");
    }

    function openModal(id) {
      document.getElementById(id)?.classList.add("open");
    }

    function closeModal(id) {
      document.getElementById(id)?.classList.remove("open");
    }

    function toggleFaq(headerEl) {
      const item = headerEl.closest(".faq-item");
      const open = item.classList.contains("open");
      document.querySelectorAll(".faq-item").forEach((el) => el.classList.remove("open"));
      if (!open) item.classList.add("open");
    }

    // ВХОД ЧЕРЕЗ DISCORD (имплицитный токен, без сервера)
    function loginDiscord() {
      const clientId = "1441771387823063154";
      const redirectUri = encodeURIComponent("https://knutoboyyy.github.io/knutoboyyy/callback.html");
      const scope = "identify";

      const url =
        `https://discord.com/oauth2/authorize` +
        `?client_id=${clientId}` +
        `&redirect_uri=${redirectUri}` +
        `&response_type=token` +
        `&scope=${scope}`;

      window.location.href = url;
    }

    // Инициализация меню пользователя в шапке
    (function initUserMenu() {
      const raw = localStorage.getItem("slayUser");
      if (!raw) return;

      let user;
      try {
        user = JSON.parse(raw);
      } catch {
        return;
      }

      const loginBtn = document.getElementById("login-btn");
      const userMenu = document.getElementById("user-menu");
      const avatarEl = document.getElementById("user-avatar");
      const nameEl = document.getElementById("user-menu-name");

      if (!userMenu || !avatarEl || !nameEl) return;

      if (loginBtn) {
        loginBtn.style.display = "none";
      }

      const avatarUrl = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`
        : "https://cdn.discordapp.com/embed/avatars/0.png";

      avatarEl.src = avatarUrl;
      avatarEl.alt = user.username || "Discord avatar";
      nameEl.textContent = user.global_name || user.username || "Профиль";
      userMenu.style.display = "flex";

      const trigger = userMenu.querySelector(".user-menu-trigger");
      if (trigger) {
        trigger.addEventListener("click", (e) => {
          e.stopPropagation();
          userMenu.classList.toggle("open");
        });
      }

      document.addEventListener("click", () => {
        userMenu.classList.remove("open");
      });
    })();

    function logoutDiscord() {
      localStorage.removeItem("slayUser");
      window.location.href = "index.html";
    }

    // Обратный отсчёт (оставил как было, если у тебя он есть — просто не трогай)
    const targetDate = new Date("2025-12-21T18:00:00+03:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;
      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);

      const dEl = document.getElementById("cd-days");
      const hEl = document.getElementById("cd-hours");
      const mEl = document.getElementById("cd-mins");

      if (dEl) dEl.textContent = String(days).padStart(2, "0");
      if (hEl) hEl.textContent = String(hours).padStart(2, "0");
      if (mEl) mEl.textContent = String(mins).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 30000);
  </script>
</body>
</html>
