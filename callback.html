<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Discord авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050307;
      --accent: #ff2746;
      --accent2: #ff7a5c;
      --text: #ffffff;
      --muted: #9a96a5;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text","Inter", sans-serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: var(--font-main);
      background:
        radial-gradient(circle at top, #26050c 0, #050307 40%),
        radial-gradient(circle at bottom, #150310 0, #050307 45%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .card {
      max-width: 520px;
      width: 100%;
      margin: 16px;
      padding: 20px 20px 18px;
      border-radius: 24px;
      background: radial_gradient(circle at top, #2b080f, #080307);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 18px 60px rgba(0, 0, 0, 0.85);
    }
    #status { font-size: 14px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Авторизация...</h1>
    <div id="status">Получаем данные вашего аккаунта Discord…</div>
  </div>

  <script>
    const hash = new URLSearchParams(location.hash.substring(1));
    const token = hash.get("access_token");
    const statusEl = document.getElementById("status");

    if (!token) {
      statusEl.innerHTML = "Ошибка: Discord не вернул access_token.";
    } else {
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        // Сохраняем в localStorage
        localStorage.setItem("slayUser", JSON.stringify(user));

        statusEl.innerHTML = `
          Авторизация успешна!<br><br>
          Добро пожаловать, <b>${user.username}</b>.<br><br>
          Сейчас вернём на сайт...
        `;

        // Возврат на главную
        setTimeout(() => {
          window.location.href = "https://knutoboyyy.github.io/knutoboyyy/";
        }, 1500);
      })
      .catch(() => {
        statusEl.innerHTML = "Произошла ошибка при запросе профиля.";
      });
    }
  </script>
</body>
</html>
